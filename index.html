<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lingo</title>

  <!-- Privacy -->
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Styles -->
  <link rel="preload" href="/styles.css" as="style" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Lingo</h1>
    <div class="controls">
      <label>Mode
        <select id="mode">
          <option value="single" selected>Single Player</option>
          <option value="two">Two Player</option>
        </select>
      </label>

      <label>Length
        <select id="wordLength">
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
        </select>
      </label>

      <label>Guesses
        <input id="guesses" type="number" min="3" max="10" value="6" />
      </label>

      <label>Reveal
        <select id="reveal">
          <option value="first" selected>First letter</option>
          <option value="last">Last letter</option>
          <option value="none">None</option>
        </select>
      </label>

      <!-- NEW: Singlish toggle (forces 5-letter list from /words/SINGLISH) -->
      <label>Singlish Mode
        <input type="checkbox" id="singlishToggle" />
      </label>

      <!-- NEW: Per-row timer selector (optional; app defaults to 15s if removed) -->
      <label>Timer
        <select id="timerSel">
          <option value="10">10s</option>
          <option value="15" selected>15s</option>
          <option value="20">20s</option>
          <option value="30">30s</option>
        </select>
      </label>

      <button id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ—</button>
    </div>
  </header>

  <main>
    <!-- Active player banner (prepped for two-player later) -->
    <div id="activeBanner" class="banner" aria-live="polite">Player 1â€™s turn</div>

    <!-- Guess grid -->
    <section id="grid" class="grid" aria-live="polite" aria-label="Guess grid"></section>

    <!-- Status / errors -->
    <div id="message" class="message" role="status" aria-live="polite"></div>

    <!-- On-screen keyboard (JS currently hides this; physical keyboard only) -->
    <section id="keyboard" class="keyboard" aria-label="On-screen keyboard"></section>

    <!-- Actions -->
    <section class="actions">
      <button id="nextRound" class="primary" hidden>Next Round â–¶</button>
      <button id="resetScores" class="secondary">Reset Scores</button>
    </section>

    <!-- Scores (for now, single-player shown; two-player coming next) -->
    <section id="scoreboard" class="scoreboard" aria-label="Scoreboard">
      <div class="card">
        <h2>Scores</h2>
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Total Games</th>
              <th>Wins</th>
              <th>First-Try Wins</th>
              <th>Steals</th>
            </tr>
          </thead>
          <tbody id="scoreRows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="foot">
    <small>Privacy: noindex, nofollow. Edit <code>words/*.txt</code> and <code>/words/SINGLISH</code> to update word pools.</small>
  </footer>

  <!-- App script (keep this as a separate file) -->
  <script src="/app.js" defer></script>
</body>
</html>
