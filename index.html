<div class="controls">
  <label>Mode
    <select id="mode">
      <option value="single">Single Player</option>
      <option value="two">Two Player</option>
    </select>
  </label>
  <label>Length
    <select id="wordLength">
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
    </select>
  </label>
  <label>Guesses
    <input id="guesses" type="number" min="3" max="10" value="6" />
  </label>
  <label>Reveal
    <select id="reveal">
      <option value="first" selected>First letter</option>
      <option value="last">Last letter</option>
      <option value="none">None</option>
    </select>
  </label>

  <!-- âœ… NEW -->
  <label>Singlish Mode
    <input type="checkbox" id="singlishToggle" />
  </label>

  <!-- âœ… NEW (optional timer select) -->
  <label>Timer
    <select id="timerSel">
      <option value="10">10s</option>
      <option value="15" selected>15s</option>
      <option value="20">20s</option>
      <option value="30">30s</option>
    </select>
  </label>

  <button id="darkToggle" aria-label="Toggle dark mode">ðŸŒ—</button>
</div>
